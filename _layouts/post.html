---
layout: default
comments: true
---

<div class="post">
	<div class="post__back">
    	<a href="/blog/">&lt;-- Blog Index</a>
    </div>
    <div class="post__title">
    	<h1>{{ page.title }}</h1>
    </div>
    <div class="post__date">
    	<p>{{ page.date | date: '%B %-d, %Y' }}</p>
    </div>
    <div class="post__meta">
    	<p>{{ tags_content }}</p>
    </div>
    <div class="post__content">
        {{ content }}
    </div>
		<div class="post__footer">
			<div class="share-page">
		    Share this on &rarr;
				<a href="https://twitter.com/share?
			     text={{ page.title }}
			     &url={{ page.shorturl }}
			     &via=lav_pathak" target="_blank" title="Share on Twitter">
					<img src="/assets/img/twitter_circle.png" />
				</a>
				<a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" title="Share on Facebook">
					<img src="/assets/img/facebook_circle.png" />
				</a>
				<a href="https://plus.google.com/share?
				    url=http://lavpathak.com{{ page.url }}
				    &hl=en-US"
				    onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"
				 		target="_blank" title="Share on Google+">
					<img src="/assets/img/google_circle.png" />
				</a>
		</div>

			
			<div id="disqus_thread"></div>
			
			<script>
			
			/**
			*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
			*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
			
			var disqus_config = function () {
				this.page.url = "{{ site.url }}{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
				this.page.identifier = "{{page.id}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
			};
			
			(function() { // DON'T EDIT BELOW THIS LINE
			var d = document, s = d.createElement('script');
			s.src = 'https://lavpathak.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
			})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
										

		</div>
</div>
