---
layout: default
---

<div class="post">
	<div class="post__back">
    	<a href="/blog/">&lt;-- Blog Index</a>
    </div>
    <div class="post__title">
    	<h1>{{ page.title }}</h1>
    </div>
    <div class="post__date">
    	<p>{{ page.date | date: '%B %-d, %Y' }}</p>
    </div>
    <div class="post__meta">
    	<p>{{ tags_content }}</p>
    </div>
    <div class="post__content">
        {{ content }}
    </div>
		<div class="post__footer">
			<div class="share-page">
		    Share this on &rarr;
		    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
					<img src="/assets/img/twitter_circle.png" />
				</a>
		    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
					<img src="/assets/img/facebook_circle.png" />
				</a>
		    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">
					<img src="/assets/img/google_circle.png" />
				</a>
		</div>
		</div>
</div>
